<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sava Search Map</title>
    <link rel="stylesheet" href="src/style/style.css">
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
</head>
<body>
<div id="controls-container">
    <button id="toggle-controls">Развернуть</button>
    <div id="controls" class="hidden">
        <label>
            <input type="checkbox" id="toggle-points" checked>
            Показывать точки
        </label>
        <label>
            <input type="checkbox" id="toggle-circle" checked>
            Показывать все круги
        </label>
        <div class="circle-controls" id="circle-controls"></div>
    </div>
</div>
<div id="map-container">
    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/@turf/turf"></script>
<script src="src/js/config/const.js"></script>
<script src="src/js/config/points.config.js"></script>
<script src="src/js/points.js"></script>
<script src="src/js/streets.js"></script>
<script src="src/js/geolocation.js"></script>
<script src="src/js/circles.js"></script>
<script src="src/js/main.js"></script>
</body>
</html>
